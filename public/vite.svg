<!-- 保存为 vite.svg 并放到项目的 public/ 或根目录覆盖 vite.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" role="img"
  aria-label="Augusta icon">
  <defs>
    <radialGradient id="g" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#FFD27A" />
      <stop offset="45%" stop-color="#FFAA4D" />
      <stop offset="100%" stop-color="#FF6B35" />
    </radialGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="1.0" flood-opacity="0.18" />
    </filter>
  </defs>

  <!-- 背景圆（烈阳渐变）-->
  <circle cx="32" cy="32" r="30" fill="url(#g)" />

  <!-- 太阳辐射（简化的辐射光） -->
  <g transform="translate(32,18)" opacity="0.9">
    <path d="M0,-12 L1,-20 L2,-12 Z" transform="rotate(0)" fill="#FFE6B3" />
    <path d="M0,-12 L1,-20 L2,-12 Z" transform="rotate(30)" fill="#FFE6B3" />
    <path d="M0,-12 L1,-20 L2,-12 Z" transform="rotate(60)" fill="#FFE6B3" />
    <path d="M0,-12 L1,-20 L2,-12 Z" transform="rotate(90)" fill="#FFE6B3" />
    <path d="M0,-12 L1,-20 L2,-12 Z" transform="rotate(120)" fill="#FFE6B3" />
    <path d="M0,-12 L1,-20 L2,-12 Z" transform="rotate(150)" fill="#FFE6B3" />
    <path d="M0,-12 L1,-20 L2,-12 Z" transform="rotate(180)" fill="#FFE6B3" />
    <path d="M0,-12 L1,-20 L2,-12 Z" transform="rotate(210)" fill="#FFE6B3" />
    <path d="M0,-12 L1,-20 L2,-12 Z" transform="rotate(240)" fill="#FFE6B3" />
    <path d="M0,-12 L1,-20 L2,-12 Z" transform="rotate(270)" fill="#FFE6B3" />
    <path d="M0,-12 L1,-20 L2,-12 Z" transform="rotate(300)" fill="#FFE6B3" />
    <path d="M0,-12 L1,-20 L2,-12 Z" transform="rotate(330)" fill="#FFE6B3" />
  </g>

  <!-- 长刃主体（简化轮廓，居中） -->
  <g transform="translate(32,34)" filter="url(#s)">
    <!-- 刃身 -->
    <path d="M0,-22 L6,18 L0,14 L-6,18 Z" fill="#2E1A0E" opacity="0.95" />
    <path d="M0,-20 L4.5,16 L0,12 L-4.5,16 Z" fill="#FFDCA0" />
    <!-- 刃心高光 -->
    <path d="M0,-18 L1.5,12 L0,10 L-1.5,12 Z" fill="#FFF4DA" opacity="0.9" />
    <!-- 刀柄（简洁） -->
    <rect x="-2" y="18" width="4" height="6" rx="1" fill="#AD7A3F" />
    <circle cx="0" cy="26" r="2.2" fill="#6B3F1F" />
  </g>

  <!-- 简化皇冠/饰物（刃上方） -->
  <g transform="translate(32,12)">
    <path d="M-10,6 L-4,-2 L0,4 L4,-2 L10,6 L8,8 L0,0 L-8,8 Z" fill="#FFD27A" opacity="0.95" />
  </g>
</svg>